<!DOCTYPE html>
<html>
<head>
    <title>Gráfico de Candles</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        #grafico {
            margin: 20px auto;
            width: 100%;
            max-width: 1000px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            max-width: 1000px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        input[type="submit"] {
            padding: 8px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Gráfico de Candles, Volume, Médias Móveis e RSI</h1>

    <div id="grafico">
        <!-- Div para exibir o gráfico -->
        {{ plot | safe }}
    </div>

    <!-- Formulário para escolher outra ação -->
    <form method="post" action="/">
        <label for="acao">Escolha outra ação:</label>
        <input type="text" id="acao" name="acao" placeholder="Digite o símbolo da ação">
        <input type="submit" value="Visualizar">
    </form>
</body>
</html>
