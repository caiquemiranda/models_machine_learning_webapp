<!DOCTYPE html>
<html>
<head>
    <title>Regressão Linear - Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+SN6XKL5pJ3x/yoqphhwTNp/3C4K6AIH4Pk5d9R2+76P4SZ" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Regressão Linear - Web App</h1>
                        <form method="post" action="/">
                            <div class="mb-3">
                                <label for="entrada" class="form-label">Digite um valor para fazer a previsão:</label>
                                <input type="number" step="any" class="form-control" name="entrada" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Fazer Previsão</button>
                        </form>
                        {% if previsao %}
                        <div class="mt-3">
                            <h5>Resultado da Previsão:</h5>
                            <p class="lead">{{ previsao }}</p>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
