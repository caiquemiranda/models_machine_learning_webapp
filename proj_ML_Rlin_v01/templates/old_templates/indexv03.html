<!DOCTYPE html>
<html>
<head>
    <title>Regressão Linear - Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin-top: 40px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 400px;
        }

        .mt-5 {
            margin-top: 40px;
        }

        .lead {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h1 class="mb-4">Regressão Linear - Web App</h1>
                    <form method="post" action="/">
                        <div class="mb-3">
                            <label for="entrada" class="form-label">Digite um valor para fazer a previsão:</label>
                            <input type="number" step="any" class="form-control" name="entrada" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Fazer Previsão</button>
                    </form>
                    {% if previsao is not none %}
                    <div class="mt-4">
                        <h5>Resultado da Previsão:</h5>
                        <p class="lead">Entrada: {{ entrada }}</p>
                        <p class="lead">Previsão: {{ previsao }}</p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
